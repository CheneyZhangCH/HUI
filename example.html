<!doctype html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> <%= htmlWebpackPlugin.options.title %></title>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
      width: 100%;
    }

    body {
      height: 100%;
      width: 100%;
    }

    ul, li, a {
      text-decoration: none;
      list-style: none;
    }

    #root {
      height: 100%;
      width: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
<div id='root'></div>
</body>
</html>
